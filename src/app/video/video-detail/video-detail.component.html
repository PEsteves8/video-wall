<div class="col-12 video-section">
  <div class="row" *ngIf="video" [@fadeInOut100ms]>
    <div class="col-lg-10  mb-3">
      <div class="card">
        <video-card [video]="video"></video-card>
      </div>
    </div>
    <div class="col-12 col-lg-2">
      <h6 class="text-center">Recently Opened</h6>
      <div class="row">
        <div class="card mb-1 col-4 col-lg-12 d-inline-block" *ngFor="let video of videoService.lastOpenedVideos; let i = index">
          <video-card [video]="video" [truncateDescription]="true"></video-card>
        </div>
      </div>
    </div>
  </div>
</div>
