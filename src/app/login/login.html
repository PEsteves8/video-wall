
<div class="login-form">
<form #f="ngForm" (ngSubmit)="doLogin('password')">
        <h4 class="text-center">Login</h4>
        <br>
        <div class="form-group" [ngClass]="{'has-danger': !email.valid && email.touched }">
            <label>Email</label>
            <input type="text" class="form-control" name="email" #email="ngModel" [(ngModel)]="data.email" autofocus required>
            <p *ngIf="!email.valid && email.touched" class="help-block text-danger">Please insert a email</p>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="password" placeholder="" [(ngModel)]="data.password" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block" [disabled]="!f.valid">Login</button>
</form>
<div class="text-center mx-auto">
    <br>Or
    <img src="assets/btn_google_signin_light_normal_web.png" (click)="doLogin('google')" class="w-100 cursor-pointer">
   </div>
</div>
